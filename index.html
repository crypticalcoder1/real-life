<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Flatdango Movie Theater</h1>
    <div class="container">
        <aside>
            <h2>Available Movies</h2>
            <ul id="films"></ul>
        </aside>
        <main id="movie-details">
            <h2 id="movie-title"></h2>
            <img id="movie-poster" src="download.jpeg"alt="Movie Poster">
            <p id="movie-runtime"></p>
            <p id="movie-showtime"></p>
            <p id="movie-description"></p>
            <p id="available-tickets"></p>
            <button id="buy-ticket-btn">Buy Ticket</button>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
